<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #171717;
            font-family: 'Archivo Black', sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }
        
        .card {
            background-color: #7e7668;
            border-radius: 12px;
            flex: 1;
            height: 80%;
            max-width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .time {
            font-size: 14vw;
            font-weight: 900;
            color: #171717;
            margin: 0;
            line-height: 1;
            font-family: 'Anton', sans-serif;
            letter-spacing: -0.05em;
        }
        
        .label {
            font-size: 3vw;
            font-weight: 700;
            color: #171717;
            position: absolute;
            bottom: 8%;
            letter-spacing: 0.05em;
        }
        
        .left-label {
            left: 15%;
        }
        
        .right-label {
            right: 15%;
        }
        
        .divider {
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="divider"></div>
            <h1 id="hours" class="time">00</h1>
            <span class="label left-label" id="ampm">AM</span>
        </div>
        <div class="card">
            <div class="divider"></div>
            <h1 id="minutes" class="time">00</h1>
            <span class="label right-label" id="weekday">SUNDAY</span>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Update hours
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Convert 0 to 12 for 12 AM
            
            // Update minutes
            const minutes = now.getMinutes();
            
            // Update weekday
            const weekdays = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const weekday = weekdays[now.getDay()];
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('ampm').textContent = ampm;
            document.getElementById('weekday').textContent = weekday;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
        
        // Responsive sizing
        window.addEventListener('resize', function() {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            document.querySelectorAll('.time').forEach(function(el) {
                el.style.fontSize = (vw * 0.14) + 'px';
            });
            document.querySelectorAll('.label').forEach(function(el) {
                el.style.fontSize = (vw * 0.03) + 'px';
            });
        });
    </script>
</body>
</html>
